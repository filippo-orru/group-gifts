services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 3000
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NUXT_MONGOOSE_URI=mongodb://mongodb:27017/
    labels:
      traefik.enable: "true"
      traefik.http.routers.meetme.rule: "Host(`gifts.filippo-orru.com`)"
      traefik.http.routers.meetme.entrypoints: "https"
      traefik.http.routers.meetme.tls: "true"
      traefik.http.services.meetme.loadbalancer.server.port: "3000"
    networks:
      - default
      - traefik
  mongodb:
    image: mongo:8.0.3
    volumes:
      - ./volumes/mongodb:/data/db
    restart: unless-stopped


networks:
  traefik:
    external: true
    name: traefik_proxy